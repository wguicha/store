<mat-card class="max-w-7x1 mx-auto" *ngIf="cart.items.length">
    <table mat-table [dataSource]="dataSource"
        class="mat-elevation-z8 x-full">

        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef>Producto</th>
            <td mat-cell *matCellDef="let element">
                <img src="{{element.product}}" alt="product" class="w-[100px] my-5"/>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button
                    routerLink="/home"
                    >
                    Sigue Comprando
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">
                <span class="truncate max-w-xs block">{{element.name}}</span>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let element">
                {{element.price | currency }}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Cantidad</th>
            <td class="flex space-x-4 mt-10 text-center" mat-cell *matCellDef="let element">
                <button
                    mat-icon-button
                    (click)="onRemoveQuantity(element)"
                    >
                    <mat-icon>remove</mat-icon>
                </button>
                <div class="flex mt-4 w-1.5 text-center">
                    <span >{{element.quantity}}</span>
                </div>
                <button
                    mat-icon-button
                    (click)="onAddQuantity(element)">
                    <mat-icon>add</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">
                {{ (element.quantity * element.price) | currency }}
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <span class="font-bold py-5 block">
                    {{getTotal(cart.items) | currency }}
                </span>
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                <button
                    mat-raised-button
                    color="warn"
                    class="float-right"
                    (click)="onClearCart()">
                    Remover
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button
                    mat-mini-fab
                    color="warn"
                    class="float-right"
                    (click)="onRemoveFromCart(element)">
                    <mat-icon>close</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button color="primary" class="float-right">
                    Finalizar
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>+
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</mat-card>
<mat-card *ngIf="!cart.items.length">
    <p>
        Tu carrito esta vacio
        <button mat-raised-button routerLink="/home">Compra Ya!!</button>
    </p>
</mat-card>
