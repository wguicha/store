<mat-toolbar class="max-w7x1 mx-auto border-x justify-between">
    <a routerLink="home">Generando Codigo para Store</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon
            [matBadge]="1"
            matBadgeColor="warn"
        >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 Item</span>
                <a routerLink="cart">Ver Carrito</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    Teclado x 1
                    <span class="font-bold">{{ '150' | currency }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Raton x 1
                    <span class="font-bold">{{ '30' | currency }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Pantalla x 1
                    <span class="font-bold">{{ '1100' | currency }}</span>
                </div>
            </div>
            <div class="py-3 flex justify-between font-light">
                Total:
                <span class="font-bold">{{ '1280' | currency }}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button
                    routerLink="cart"
                    class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
